<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <img
        class="welcome-img-mobile"
        src="images/hero-mobile.jpg"
        alt="woman picture"
      />
      <img
        class="welcome-img-desktop"
        src="images/hero-desktop.jpg"
        alt="woman picture"
      />
      <section class="welcome">
        <img class="logo-desktop" src="images/logo.svg" alt="logo" />
        <p class="first-title">We're</p>
        <h1 class="second-title">coming soon</h1>
        <p class="welcome-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <label class="email-label" for="email">
            <input
              class="email-input"
              name="email"
              type="email"
              placeholder="Email Address"
            />
            <button class="submit-email" type="submit">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </label>
        </form>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
