<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft">
      <img class="picture" src="images/image-equilibrium.jpg" />
      <h5 class="title">Equilibrium #3429</h5>
      <p class="subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-ctn">
        <img
          width="20"
          height="20"
          class="eth"
          src="images/icon-ethereum.svg"
        />
        <p class="price">0.041 ETH</p>
        <img width="20" height="20" class"timer" src="images/icon-clock.svg">
        <p class="remaining-days">3 days left</p>
      </div>
      <div class="creator-info">
        <img
          width="50"
          height="50"
          class="owner-pic"
          src="images/image-avatar.png"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

</html>
