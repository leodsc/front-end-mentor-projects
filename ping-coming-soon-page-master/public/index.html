<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="home-page">
      <img class="logo" src="images/logo.svg" alt="">
      <p class="subtitle">We are launching <span>soon!</span></p>
      <p class="text">Subscribe and get notified</p>
      <div class="ctn">
        <input placeholder="Your email address..." class="email" type="">
        <button class="notify">Notify Me</button>
      </div>
      <img class="illustration" src="images/illustration-dashboard.png" alt="illustration">
      <div class="socials-ctn">
        <img class="social" src="images/logo-facebook.svg" alt="facebook icon">
        <img class="social" src="images/logo-twitter.svg" alt="twitter logo">
        <img class="social" src="images/logo-instagram.svg" alt="instagram logo">
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
<script src="https://unpkg.com/validator@latest/validator.min.js"></script>
<script src="index.js"></script>
</html>
