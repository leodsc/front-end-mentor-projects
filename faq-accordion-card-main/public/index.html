<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: black;
      }
    </style>
  </head>
  <body>
    <main>
      <img class="box" src="images/illustration-box-desktop.svg" alt="box" />
      <section class="faq-ctn">
        <img
          class="pattern"
          width="800"
          height="800"
          src="images/bg-pattern-desktop.svg"
          alt="pattern background"
        />
        <img
          class="illustration-mobile"
          src="images/illustration-woman-online-mobile.svg"
          alt="illustration-mobile"
        />
        <img
          width="320"
          class="pattern-mobile"
          src="images/bg-pattern-mobile.svg"
          alt="pattern"
        />
        <div class="illustration-desktop-ctn">
          <img
            class="illustration-desktop"
            src="images/illustration-woman-online-desktop.svg"
            alt="illustration desktop"
          />
        </div>
        <div class="questions-ctn">
          <h2>FAQ</h2>
          <div class="question">
            <p>How many team members can I invite?</p>
            <img src="images/icon-arrow-down.svg" alt="icon down" />
          </div>
          <div class="question">
            <p>What is the maximum file upload size?</p>
            <img src="images/icon-arrow-down.svg" alt="icon down" />
          </div>
          <div class="question">
            <p>How do I reset my password?</p>
            <img src="images/icon-arrow-down.svg" alt="icon down" />
          </div>
          <div class="question">
            <p>Can I cancel my subscription?</p>
            <img src="images/icon-arrow-down.svg" alt="icon down" />
          </div>
          <div class="question">
            <p>Do you provide additional support?</p>
            <img src="images/icon-arrow-down.svg" alt="icon down" />
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Leonardo Carvalho</a>.
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
