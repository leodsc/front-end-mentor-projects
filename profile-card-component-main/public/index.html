<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        color: white;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="app">
        <img
          class="background-pattern top"
          src="images/bg-pattern-top.svg"
          alt="background pattern"
        />
        <article class="profile">
          <img
            class="pattern-card"
            src="images/bg-pattern-card.svg"
            alt="pattern-card"
          />
          <section class="person-info">
            <img
              class="profile-pic"
              src="images/image-victor.jpg"
              alt="profile-pic"
            />
            <div class="wrapper">
              <h2 class="name">Victor Crest</h2>
              <p class="age">26</p>
              <p class="location">London</p>
            </div>
          </section>
          <section class="info">
            <div class="followers">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </section>
        </article>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/leodsc">Leonardo Carvalho</a>.
        </div>
        <img
          class="background-pattern bottom"
          src="images/bg-pattern-bottom.svg"
          alt="background pattern"
        />
      </section>
    </main>
  </body>
</html>
