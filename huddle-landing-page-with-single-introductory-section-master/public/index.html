<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="home-page">
        <img src="images/logo.svg" alt="" class="logo" />
        <img
          src="images/illustration-mockups.svg"
          alt=""
          class="illustration"
        />
        <article class="introduction">
          <h2 class="title">Build The Community Your Fans Will Love</h2>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">Register</button>
          <div class="socials">
            <img src="images/logo-facebook.svg" alt="" class="social" />
            <img src="images/logo-twitter.svg" alt="" class="social" />
            <img src="images/logo-instagram.svg" alt="" class="social" />
          </div>
        </article>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/leodsc">Leonardo Carvalho</a>.
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
